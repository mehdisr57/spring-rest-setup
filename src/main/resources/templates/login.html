<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tamim's Project">
    <meta name="author" content="Mehdi.Sadat.Razavi">

    <title>Login</title>

    <link href="../resources/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../resources/css/common.css" th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input type="text" id="username" name="username" th:placeholder="Username"
               class="form-control"/>
        <br/>
        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/>
        <br/>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Username or Password invalid, please verify</p>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form>

    <h4 class="text-center"><a href="/registration" th:href="@{/registration}">Create an account</a></h4>
</div>
<!-- /container -->
<script src="../resources/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../resources/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
