<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tamim's Project">
    <meta name="author" content="Mehdi.Sadat.Razavi">

    <title>Create an Account</title>

    <link href="../resources/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../resources/css/common.css" th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="#" th:action="@{/registration}" th:object="${userEntity}" method="post">
                <h2>Create your account</h2>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{username}" placeholder="Enter Username"
                               class="form-control"/>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="validation-message"></label>
                        <input type="password" th:field="*{password}" placeholder="Enter Password"
                               class="form-control"/>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
                               class="validation-message"></label>
                        <input type="password" th:field="*{passwordConfirm}" placeholder="Confirm your password"
                               class="form-control"/>
                    </div>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<!-- /container -->
<script src="../resources/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../resources/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
